<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>HTML - Lists</h1>

    <div style="color:blue">
        <p><strong><em><u>First list</u></em></strong></p>
        <ul>
            <li>chocolate</li>
            <li>milk</li>
            <li>sugar</li>
        </ul>
    </div>
    <div style="color:red">
        <p>Second list</p>
        <ol>
            <li>chocolate</li>
            <li>milk</li>
            <li>sugar</li>
        </ol>
    </div>
    <div style="color:green">
        <p>Third list</p>
        <ul style="list-style-type: square;">
            <li>chocolate</li>
            <li>milk</li>
            <li>sugar</li>
        </ul>
    </div>
</body>

</html>
