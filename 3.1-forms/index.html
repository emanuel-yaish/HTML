<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Create an Account</h1>

    <form action="" method="">
        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Please enter your email" required>
        </div>
        <br>
        <div>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Please enter password" required>
        </div>
        <br>
        <div>
            <label for="age">Age:</label><br>
            <select name="age" id="age" required>
                <option value="" disabled selected>Select Age</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
            </select>
        </div>
        <br>
        <div>
            <label for="about">Tell us a little about yourself:</label><br>
            <textarea id="about" name="about" rows="5" cols="50" required></textarea>
        </div>
        <br>
        <div>
            <input type="checkbox" id="terms" name="terms" required value="true"></input>
            <label for="terms">I agree to the <a href="#">termps of service</a></label>
        </div>
        <br>
        <button type="submit">Sign up</button>
    </form>

</body>

</html>
